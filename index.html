<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: grey; text-align: center; font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >
    <div class="container">
        <h1>BMI Calculator</h1>

        <p>Height (in cm)</p>
  
        <input type="text" id="height" style="border-radius: 50px; height: 35px; font-size: 20px; background-color: rgb(0, 0, 0); color: white;">

        <p>Weight (in kg)</p>
  
        <input type="text" id="weight" style="border-radius: 50px; height: 35px; font-size: 20px; background-color: rgb(0, 0, 0); color: white;">
        <br>
        <br>
        <button id="btn" style="border-radius: 50px; height: 30px; width: 90px;">Calculate</button>
          
        <div id="result"></div>
    </div>

<script src="./script.js"></script>
</body>
</html>
